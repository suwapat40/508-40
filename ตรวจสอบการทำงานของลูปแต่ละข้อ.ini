# ตรวจสอบการทำงานของลูปแต่ละข้อ

# 1
count = 0
for i in range(1, 101):
    count += 1
print("1) รอบ =", count, "ค่า i สุดท้าย =", i)

# 2
count = 0
for i in range(7, 77, 7):
    count += 1
print("2) รอบ =", count, "ค่า i สุดท้าย =", i)

# 3
count = 0
for i in range(20, 1, -2):
    count += 1
print("3) รอบ =", count, "ค่า i สุดท้าย =", i)

# 4
count = 0
for i in range(2, 18, 3):
    count += 1
print("4) รอบ =", count, "ค่า i สุดท้าย =", i)

# 5
count = 0
for i in range(55, 0, -11):
    count += 1
print("5) รอบ =", count, "ค่า i สุดท้าย =", i)

# 6
count = 0
for i in range(1, 0):
    count += 1
# ลูปนี้ไม่ทำงานเลย -> i ไม่ถูกสร้าง
if count == 0:
    print("6) รอบ = 0, ไม่มีค่า i (ลูปไม่ทำงาน)")