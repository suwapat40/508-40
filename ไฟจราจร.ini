print("กรุณาเลือกหมายเลข:")
print("1 = ไฟเขียว")
print("2 = ไฟแดง")
print("3 = ไฟเหลือง")

choice = int(input("ป้อนหมายเลข: "))

if choice == 1:
    print("ไฟเขียว")
elif choice == 2:
    print("ไฟแดง")
elif choice == 3:
    print("ไฟเหลือง")
else:
    print("คุณป้อนค่าผิด! กรุณาป้อน 1, 2 หรือ 3")