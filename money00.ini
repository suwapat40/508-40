# 1. ฟังก์ชันบวกเลข 2 ตัว
def add_numbers(a, b):
    return a + b


# 2. ฟังก์ชันยกกำลังสอง
def square(a):
    return a ** 2


# 3. ฟังก์ชันรับเลขเดือนแล้วแสดงชื่อเดือน
def get_month_name(month_number):
    months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ]
    if 1 <= month_number <= 12:
        return months[month_number - 1]
    else:
        return "Invalid month number!"


# 4. ฟังก์ชันต่อสายอักขระ 3 สาย
def concat_strings(str1, str2, str3):
    return str1 + str2 + str3


# 5. ฟังก์ชันลดราคาสินค้า
def discount_price(price, discount):
    return price - (price * discount / 100)


# ------------------------- ทดสอบการทำงาน -------------------------

# ข้อ 1
print("1) 5 + 7 =", add_numbers(5, 7))

# ข้อ 2
print("2) 6 ยกกำลังสอง =", square(6))

# ข้อ 3
print("3) เดือนที่ 5 คือ", get_month_name(5))

# ข้อ 4
print("4) ต่อข้อความ:", concat_strings("Hello ", "Python ", "World"))

# ข้อ 5
print("5) สินค้าราคา 1000 บาท ลด 20% =", discount_price(1000, 20), "บาท")